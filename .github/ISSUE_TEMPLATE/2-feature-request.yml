name: "Feature Request"
description: "Propose a new feature or enhancement for Jaseci."
title: "[Feature]: "
labels: ["Type: Feature"]
assignees: []
body:
  - type: dropdown
    id: component
    attributes:
      label: "Target Component"
      options:
        - "jaclang — Language / Syntax"
        - "jaclang — Type System"
        - "jaclang — Compiler"
        - "jaclang — Runtime"
        - "jaclang — Standard Library"
        - "jaclang — CLI Tooling"
        - "jac-byllm — LLM Integration"
        - "jac-byllm — Semantic Strings (sem)"
        - "jac-client — Frontend / JSX"
        - "jac-scale — Deployment / Kubernetes"
        - "jac-scale — Database / Storage"
        - "jac-scale — Auth / SSO"
        - "LSP / IDE Integration"
        - "Documentation"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "Nice to have"
        - "Important"
        - "Critical / Blocking my work"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: "Problem Statement"
      description: "What problem does this feature solve?"
      placeholder: "e.g. Currently, walkers cannot share type annotations across archetypes..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: "Proposed Solution"
      placeholder: "e.g. Allow archetypes to inherit type annotations from parent definitions..."
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: "Example / Mockup"
      placeholder: |
        ```jac
        # Example of the proposed feature
        ```
